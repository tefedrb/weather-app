<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7785401d5f.js"></script>
</head>
<body>

  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->
   <header class="flex-row-center">
     <form>
       <input id="input" type="text" placeholder="  Enter Zip Code"></input>
       <button id="search-btn"><i class="fas fa-search"></i></button>
     </form>
   </header>
   <div class="flex-row-center">
    <section class="search-results-none">
      <main>
        <div id="city"></div>
        <span>Current Temperature in Farenheight</span>
        <div id="temp"></div>
        <div id="description"></div>
      </main>
      <aside>
        <div>
          <span class="label">Min Temp in Farenheight</span>
          <span id="min-temp"></span>
        </div>
        <div>
          <span class="label">Max Temp in Farenheight</span>
          <span id="max-temp"></span>
        </div>
      </aside>
      <aside class="extra-info">
        <div>
          <span class="label">Lattitude</span>
          <span id="lattitude"></span>
        </div>
        <div>
          <span class="label">Longitude</span>
          <span id="longitude"></span>
        </div>
        <div>
          <span class="label">Humidity</span>
          <span id="humidity"></span>
        </div>
        <div>
          <span class="label">Wind Speed MPH</span>
          <span id="wind-speed"></span>
        </div>
      </aside>
    </section>
  </div>
  <footer></footer>
  <script src='js/main.js'></script>
</body>
</html>
